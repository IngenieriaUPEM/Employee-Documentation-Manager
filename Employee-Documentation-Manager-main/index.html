<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniería de Software</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <header>
        <p>Soy el Header</p>
    </header>

    <main>
        <section class="container">

            <h1>Gestor de documentaión de Colaboradores.</h1>

            <h2>Documentos Personales.</h2>

           <form action="#" class="form-container-document" method="POST"> <!--Formulario de documentos personales-->
                <label class="input-box" for="name">
                        <p class="paraphe">Nombre(s):</p>
                        <input type="text" required name="nombre" id="name" placeholder="ej* Daniel Eduardo">
                </label>

                <label class="input-box" for="ape_pat">
                        <p class="paraphe">Apellido Paterno:</p>
                        <input type="text" required name="ape_pat" id="pat" placeholder="ej* Perea">
                </label>

                <label class="input-box" for="ape_mat">
                        <p class="paraphe">Apellido Materno:</p>
                        <input type="text" required name="ape_mat" id="mat" placeholder="ej* Caballero">
                </label>

                <label class="input-box" for="naciemiento">
                        <p class="paraphe">Fecha de naciemiento:</p>
                        <input type="date" required name="naciemiento" id="birthday">
                </label>

               
                <label class="input-box" for="sex">
                        <p class="paraphe">Sexo:</p>
                        <select required name="Sexo" id="">
                        <option value="">Seleccione una Opcion</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        </select>
                </label>

                <label class="input-box" for="edad">
                        <p class="paraphe">Edad:</p>
                        <input type="text" required name="edad" id="edad" placeholder="ej* 27 años ">
                </label>

                <label class="input-box" for="civil">
                        <p class="paraphe">Estado Civil: </p>
                        <input type="text" required name="civil" id="estado_civil" placeholder="ej* Casado">
                </label>

                <label class="input-box" for="nac">
                        <p class="paraphe">Nacionalidad</p>
                        <input type="text" required name="nac" id="nacionalidad" placeholder="ej* Mexicano">
                </label>

                <label class="input-box" for="phone">
                        <p class="paraphe">Teléfono:</p>
                        <input type="number" required name="phone" id="phone" placeholder="ej* 2592-3030">
                </label>

                <label class="input-box" for="phone">
                        <p class="paraphe">Móvil:</p>
                        <input type="number" required name="phone" id="phone" placeholder="ej* 55-1618-2530">
                </label>

                <label class="input-box" for="email">
                        <p class="paraphe">Correo electrónico:</p>
                        <input type="text" required name="email" id="email" placeholder="ej* danielcaballero@outlook.com">
                </label>

                <label class="input-box" for="rcf">
                        <p class="paraphe">RFC:</p>
                        <input type="file" required name="rcf" id="rcf" placeholder="ej* ads96hdf2a">
                </label>

                <label class="input-box" for="curp">
                        <p class="paraphe">CURP:</p>
                        <input type="file" required name="curp" id="curp" placeholder="ej* PECD95010609HDFRN19">
                </label>
                
                <label class="input-box" for="nss">
                        <p class="paraphe">Numero de Seguro Socuial: </p>
                        <input type="file" required name="nss" id="nss" placeholder="ej*  95647872453">
                </label>
                
           </form>

           <!----------------------------------------------------------------------------------------------->

           <h2>Experiencia laboral.</h2>

           <form action="#" class="form-container-document"> <!--Formulario documentación de experiencia laboral -->
                <label class="input-box" for="experience1"> <!-- Actualizar campo     -->
                        <p class="paraphe">Puesto Anterior:</p>
                        <input type="text" required name="experience1" id="experience1" placeholder="ej* Front-end en Google">
                </label>

                <label class="input-box" for="antiguedad">
                        <h3 class="paraphe">Antiguedad:</h3>
                        <p>Fecha Inicio</p>
                        <input type="date" required name="antiguedad" id="antiguedad">
                        <p>Fecha de finalización: </p>
                        <input type="date" required name="antiguedad" id="antiguedad" placeholder="ej* ">
                </label>

                <label class="input-box" for="acts">
                        <p class="paraphe">Actividades Desarrolladas:</p>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                </label>

                <label class="input-box" for="courses">
                        <p class="paraphe">Curos:</p>
                        <input type="text" required name="courses" id="courses" placeholder="ej* Escuela de desarrollo web en Platzi.">
                </label>

                <label class="input-box" for="recomendation">
                        <p class="paraphe">Cartas de Recomendación:</p>
                        <input type="file"  name="recoendation" id="recomendation">     
                </label>

           </form>


           <!---------------------------------------------------------------------------------------------->

           <h2>Formación Académica</h2>

            <form action="#" class="form-container-document"> <!--Formulario para datos generales -->

                <label class="input-box" for="estudies">
                        <p class="paraphe">Grado de estudios:</p>
                        <input type="text" required name="estudies" id="estudies" placeholder="ej* Titulado">
                </label>

                <label class="input-box" for="institucion">
                        <p class="paraphe">Institución:</p>
                        <input type="text" required name="intitucon" id="institucion" placeholder="ej* UPEM Ixtapaluca">
                </label>
                
                <label class="input-box" for="region">
                        <p class="paraphe">Luegar de Formación:</p>
                        <input type="text" required name="region" id="region" placeholder="ej* Ixtapaluca México">
                </label>

                <label class="input-box" for="universiti_date">
                        <p class="paraphe">Año de Graduación:</p>
                        <input type="date" required name="date" id="university_date" placeholder="ej* 14-Julio-2023">
                </label>

                <label class="input-box" for="Lenguajes">
                        <p class="paraphe">Idiomas que Domina:</p>
                        <input type="text" required name="lenguajes" id="Lenguajes" placeholder="ej* Español, Ingles, Finlandes">
                </label>

                <label class="input-box" for="courses">
                        <p class="paraphe">Curos:</p>
                        <input type="text" required name="courses" id="courses" placeholder="ej* Escuela de desarrollo web en Platzi.">
                </label>

            </form>   
            
            <div class="input-box">
                <button type="button" onclick="obtenerDatos()">Guardar</button>
            </div>

        </section>
    </main>

    <script src="./main.js"></script>
    
</body>
</html>
