<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniería de Software</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <header>
        <p class="logo"> GERYDEA  </p>
        <nav class="link">
                <a href="#">Visualizar</a>
        </nav>
    </header>

    <main>
        <section class="container">

            <h1>Gestor de documentaión de Colaboradores.</h1>

            <h2>Documentos Personales.</h2>

           <form action="#" class="form-container-document" method="POST" id="formulario"> <!--Formulario de documentos personales-->
         

           <!----------------------------------------------------------------------------------------------->

           <h2>Experiencia laboral.</h2>

           <!--Formulario documentación de experiencia laboral -->
           
                <label class="input-box" for="experience1"> 
                        <p class="paraphe">Puesto Anterior:</p>
                        <input type="text" required name="experience" id="experience" placeholder="ej* Front-end en Google">
                </label>

                <label class="input-box" for="antiguedad">
                        <h3 class="paraphe">Antiguedad:</h3>
                        <p>Fecha Inicio:</p>
                        <input type="date" required name="antiguedad" id="antiguedad1">
                        <p>Fecha de Finalización: </p>
                        <input type="date" required name="antiguedad" id="antiguedad2" placeholder="ej* ">
                </label>

                <label class="input-box" for="acts">
                        <p class="paraphe">Actividades Desarrolladas:</p>
                        <textarea name="act" id="actividades" cols="30" rows="10"></textarea>
                </label>

                <label class="input-box" for="courses">
                        <p class="paraphe">Curos:</p>
                        <input type="text" required name="courses" id="cursos" placeholder="ej* Escuela de desarrollo web en Platzi.">
                </label>

                <label class="input-box" for="recomendation">
                        <p class="paraphe">Cartas de Recomendación:</p>
                        <input type="file"  name="recoendation" id="recomendation" class="file">     
                </label>

            </form>   
            
            <a href="#" class="input-box">
                <button type="submit" class="boton" >Continuar</button>
            </a>

        </section>
    </main>

    <script src="./js/experiencia.js"></script>
    
</body>
</html>
